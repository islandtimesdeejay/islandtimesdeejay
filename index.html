  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }
    h1 {
      font-size: 6rem; /* Double the font size */
      text-align: center;
      margin: 0;
    }
    /* Styling for the horizontal links container */
    .social-links {
      display: flex;
      justify-content: center; /* Align links horizontally in the center */

    .social-links a {
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #0077cc;
    }
  </style>
  <!-- Updated Schema Markup for Music Group -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "name": "Island Times Deejay",
